<style>
    /* we use attribute selector */
    input[value="Select me"]{
        background-color: blue;
        /* font-size: 4rem; */
    }
    h1[myattr="Hello"]{
        color:green;
    }
    /* .myclass{
        color:blueviolet;
    } */
    h1[class="myclass"]{
        color:blueviolet;
    }
</style>
<body>
    <!-- Select input element with the value "Select Me" and 
        make its background blue  -->
    
    <input type="button" value="Click Me">
    <input type="button" value="Select me">


    <!-- let us see some input buttons -->
    <input type="text" id="1">
    <input type = "password" id="">
    <h1 class="myclass">Hello</h1>
    

    <!--Note: There is no such attribute as myattr,it was defined by me.
        The sole purpose of defining these kinds of attributes is tracking.
    -->
    
    <h1 myattr="Hello">I am attr wala h1</h1>
   


</body>
