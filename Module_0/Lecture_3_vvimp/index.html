<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- External Styling -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- Internal styling -->
<style>
    p{
        color:blue;
    }
</style>
<body>
    <!-- Note that if same selector is used then inline>internal>external (priority wise)-->
    <!-- Inline styling -->
    <h1 style="color: purple;">This is to show Inline styling.</h1>
    <p>This was done using internal styling.</p>
    <h2>This was done using external styling.</h2>
    <h2>External styling.</h2>
    <h2>External styling.</h2>
</body>
</html>
